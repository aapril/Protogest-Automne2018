<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <form [formGroup]="loginform">

                    <div class="form-group">
                        <input type="text"
                        class="form-control"
                        formControlName="username"
                        class="form-control input-underline input-lg"
                        id="username"
                        placeholder="Username"
                        required>
                    </div>

                    <div class="form-group">
                        <input type="password"
                        class="form-control"
                        formControlName="password"
                        class="form-control input-underline input-lg"
                        id="password"
                        placeholder="Password"
                        required>
                    </div>

                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/forgot-password']">Forgot Password</a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
                &nbsp;
            </form>
            <br>
            <div *ngIf="emailVerificationMessage" class="alert alert-danger" role="alert">
                    Could not log you in.  Please verify your email and then attempt to sign in.
            </div>
            <div *ngIf="cognitoError" class="alert alert-danger" role="alert">
                {{ cognitoErrorMsg }}
            </div>
            <div *ngIf="confirmCode" class="row justify-content-md-center" style="margin-top: 60px;">
                <h5 class="col-md-6 text-center">Please check your email for the validation code and enter it here:</h5>
            </div>
            <div *ngIf="confirmCode" class="row justify-content-md-center">
                <div class="col-md-12">
                    <form role="form" [formGroup]="codeVerifForm">
                    <div class="form-group">
                        <input #codeFromTemplate formControlName="code" type="text" class="form-control input-underline input-lg" id="code" placeholder="Code">
                        <span class="text-error" *ngIf="code.invalid && errorMessage">Enter a valid code</span>
                    </div>
                    <a class="btn rounded-btn" (click)="validateAuthCode()"> Validate Code </a>
                    </form>
                </div>
            </div>
            <div *ngIf="codeWasConfirmed" class="row justify-content-md-center" style="margin-top: 60px;">
                <h5>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</h5>
            </div>
        </div>
    </div>
</div>
