<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />           
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input #usernameFromTemplate type="text" class="form-control input-underline input-lg" id="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input #roleFromTemplate type="text" class="form-control input-underline input-lg" id="role" placeholder="Role">
                    </div>

                    <div class="form-group">
                        <input #emailFromTemplate type="text" class="form-control input-underline input-lg" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="passwordconfirmation" placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="register(usernameFromTemplate.value, roleFromTemplate.value, emailFromTemplate.value)"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
