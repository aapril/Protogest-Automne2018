<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <form role="form" [formGroup]="signupForm">
                <div class="form-content">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input #emailFromTemplate formControlName="email" type="text"
                            class="form-control input-underline input-lg" id="email" placeholder="Email">
                        <span class="text-error" *ngIf="email.invalid && errorMessage">Enter a valid email</span>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input #passwordFromTemplate formControlName="password" type="password"
                            class="form-control input-underline input-lg" id="password" placeholder="Password">
                        <span class="text-error" *ngIf="password.invalid && errorMessage">Enter a password</span>
                    </div>

                    <div class="form-group">
                        <label for="passwordConfirmation">Password confirmation</label>
                        <input #passwordConfirmationFromTemplate formControlName="passwordConfirmation" type="password"
                            class="form-control input-underline input-lg" id="passwordConfirmation"
                            placeholder="Password Confirmation">
                        <span class="text-error" *ngIf="passwordConfirmation.invalid && errorMessage">Enter a password
                            confirmation</span>
                    </div>

                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input #firstNameFromTemplate formControlName="firstName" type="text"
                            class="form-control input-underline input-lg" id="firstName" placeholder="First name">
                        <span class="text-error" *ngIf="firstName.invalid && errorMessage">Enter a first name</span>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input #lastNameFromTemplate formControlName="lastName" type="text"
                            class="form-control input-underline input-lg" id="lastName" placeholder="Last name">
                        <span class="text-error" *ngIf="lastName.invalid && errorMessage">Enter a last name</span>
                    </div>

                </div>
                <a class="btn rounded-btn" (click)="register()"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>

    <div *ngIf="confirmCode" class="row justify-content-md-center" style="margin-top: 60px;">
        <h5 class="col-md-6 text-center">Please check your email for the validation code and enter it here:</h5>
    </div>
    <div *ngIf="codeWasConfirmed" class="row justify-content-md-center" style="margin-top: 60px;">
        <h5>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</h5>
    </div>
</div>
