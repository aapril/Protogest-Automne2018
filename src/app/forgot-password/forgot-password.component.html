<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <form role="form" [formGroup]="forgotPassform">
                <div class="form-content">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input #emailFromTemplate formControlName="email" type="text"
                               class="form-control input-underline input-lg" id="email" placeholder="Email">
                        <span class="text-error" *ngIf="email.invalid && errorMessage">Enter a valid email</span>
                    </div>

                    <div *ngIf="isViewable" class="form-group">
                        <label for="email">New Password</label>
                        <input #passwordFromTemplate formControlName="password" type="password"
                               class="form-control input-underline input-lg" id="password" placeholder="Password">
                        <span class="text-error" *ngIf="password.invalid && errorMessage">Enter a valid password</span>
                    </div>


                    <div *ngIf="isViewable" class="form-group">
                        <label for="code">Confirmation Code</label>
                        <input #codeFromTemplate formControlName="code" type="text"
                               class="form-control input-underline input-lg" id="code" placeholder="Confirmation Code">
                        <span class="text-error" *ngIf="code.invalid && errorMessage">Enter a valid Code</span>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="forgotPass()"> Send </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>&nbsp;
                <a class="btn rounded-btn" *ngIf="isViewable" (click)="confirmPassword()"> Change password </a>&nbsp;
            </form>

    <div *ngIf="confirmCode" class="row justify-content-md-center" style="margin-top: 60px;">
        <h5 class="col-md-6 text-center">Please check your email for the validation code and enter it here:</h5>
    </div>
</div>
