<div class="btn btn-primary" (click)="createTask()" *ngIf="!create">Create task</div>
<div *ngIf="tasks != null && !create">
  <div class="card task-card" *ngFor="let task of tasks">
    <div class="card-body">
      <h5 class="card-title">{{task.name}}</h5>
      <p class="card-text">{{task.description}}</p>
    </div>
  </div>
</div>

<div *ngIf="create">
  <app-create-task [taskGroupId]="taskGroupId"></app-create-task>
</div>
