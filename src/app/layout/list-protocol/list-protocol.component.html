<div *ngIf="afficherList">
 <h1>Liste des protocoles crées par l'utilisateur.</h1> 
<div class="row" *ngFor="let x of userProtocol">
	<div class="col-md-6 offset-md-1 mt-5" >
	  {{x.formUUID}}
	</div>
	<div class="col-md-1 offset-md-1 mt-5">
	<button mat-button (click)="showProtocolCalendar(x)">Voir le protocole</button>
	</div>
	<div class="col-md-1 mt-5">
	<button mat-button (click)="updateProtocol(x)">Modifier le protocole</button>
	</div>
</div>


<h1>Liste des protocoles reliées à l'utilisateur.</h1>
<div class="row" *ngFor="let z of userRelatedProtocol">
	<div class="col-md-6 offset-md-1 mt-5" >
	  {{z.formUUID}}
	</div>
	<div class="col-md-1 offset-md-1 mt-5">
	<button mat-button (click)="showProtocolCalendar(z)">Voir le protocole</button>
	</div>
	<div class="col-md-1 mt-5">
	<button mat-button (click)="updateProtocol(z)">Modifier le protocole</button>
	</div>
</div>
</div>

<div *ngIf="afficherProtocol">
	<app-create-event></app-create-event>
</div>

<div *ngIf="afficherCalendar">
    <!--<app-schedule></app-schedule>-->
</div>
