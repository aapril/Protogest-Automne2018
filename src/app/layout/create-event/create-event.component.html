<h1>Create Event</h1>

<form [formGroup]="createEventForm">
    <div class="form-group">
        <label for="eventname">Event name</label>
        <input #eventName formControlName="name" type="text" placeholder="event name" name="eventname" class="form-control" id="eventname">
        <span class="text-error" *ngIf="name.invalid && errorMessage">Enter an event name</span>
    </div>


    <label>Date</label>
    <div class="form-group">
        <div class="input-group">
            <input formControlName="date" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp"  ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
        <span class="text-error" *ngIf="date.invalid && errorMessage">Choose a date</span>
    </div>



    <label>Time</label>
    <br>
    <input formControlName="hours" class="time" type="text" maxlength="2" placeholder="HH">:<input formControlName="minutes" class="time" type="text" maxlength="2" placeholder="MM">:<input formControlName="seconds" class="time" type="text" maxlength="2" placeholder="SS">
    <br>
    <br>
    <div class="form-group">
        <label>Event description</label>
        <textarea #eventDescription formControlName="description" name="eventdescription" placeholder="event description" class="form-control"></textarea>
        <span class="text-error" *ngIf="description.invalid && errorMessage">Enter a description</span>
    </div>

    <button class="btn btn-primary" (click)="createEvent()">Create event</button>
</form>
