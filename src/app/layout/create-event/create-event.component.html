<div class="col-md-12">
    <h1 class="text-center">Create Instance Protocol</h1>
</div>

<ngb-accordion [closeOthers]="true" activeIds="static-1" >
  <ngb-panel *ngFor="let section of data.protocole[0].protocol_fields" id="static-{{section.sectionID}}">
    <ng-template ngbPanelTitle>
        <span>{{section.sectionName}}</span>
    </ng-template>
    <ng-template ngbPanelContent>
        <div *ngFor="let subsection of section.subsection">
            <div class='row' >
                <div class="col-md-10">
                    <label>{{subsection.desc}}</label>
                </div>
                <div class="col-md-1">
                    <input id="chk" type="radio" name="choice" value="yes">
                    <label for="chk1">Yes</label>
                </div>
                <div class="col-md-1">
                    <input id="chk2" type="radio" name="choice" value="no">
                    <label for="chk2">No</label>    
                </div> 
            </div>
            <div class='row' *ngFor="let dateFields of subsection.dateSection">
                <div class="col-md-10">
                    <label>{{dateFields.desc}}</label>
                </div>
                <div class="col-md-2" *ngIf="dateFields.type=='date'">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                 <div class="col-md-2" *ngIf="dateFields.type=='string'">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
  </ngb-panel>
</ngb-accordion>
