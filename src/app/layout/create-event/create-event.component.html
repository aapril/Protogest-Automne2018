<h1>Create Event</h1>

<form [formGroup]="createEventForm">
    <div class="form-group">
        <label for="eventname">Event name</label>
        <input #eventName formControlName="name" type="text" placeholder="event name" name="eventname" class="form-control" id="eventname">
    </div>


    <div class="form-group">
        <div class="input-group">
            <input #date formControlName="date" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp"  ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
        </div>
    </div>



    <div class="form-group">
        <label>Event description</label>
        <textarea #eventDescription formControlName="description" name="eventdescription" placeholder="event description" class="form-control"></textarea>
    </div>

</form>
<button class="btn btn-primary" (click)="createEvent()">Create event</button>
