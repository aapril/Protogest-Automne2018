<h1>Create Event</h1>

<form>
    <div class="form-group">
        <label for="eventname">Event name</label>
        <input #eventName type="text" placeholder="event name" name="eventname" class="form-control" id="eventname">
    </div>
      <div class="form-group">
          <label>Event group</label>
          <input #eventGroup type="text" placeholder="laywer name" name="lawyername" class="form-control" id="lawyername">
      </div>
    <div class="form-group">
        <label>task name</label>
        <input #taskName type="text" placeholder="client name" name="clientname" class="form-control" id="clientname">
    </div>
    <div class="form-group">
        <label>Author name</label>
        <input #authorName type="text" placeholder="location" name="location" class="form-control" id="location">
    </div>
    <div class="form-group">
        <label>Event date</label>
        <input #eventDate type="text" placeholder="start time" name="starttime" class="form-control" id="starttime">
    </div>
    <div class="form-group">
        <label>Event state</label>
        <input #eventState type="text" placeholder="duration" name="duration" class="form-control" id="duration">
    </div>
    <div class="form-group">
        <label>Event description</label>
        <textarea #eventDescription name="eventdescription" placeholder="event description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="createEvent(eventName.value, eventDescription.value, eventDate.value, eventGroup.value, taskName.value, authorName.value, eventState.value)">Create event</button>
</form>
