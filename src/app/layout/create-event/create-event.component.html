<div class="col-md-12">
    <h1 class="text-center">Create Instance Protocol</h1>
</div>
<div class="offset-md-1 col-md-10">
    <ngb-accordion [closeOthers]="true" activeIds="static-1" >
        <ngb-panel *ngFor="let section of data.protocole[0].protocol_fields" id="static-{{section.sectionID}}">
          <ng-template ngbPanelTitle>
              <span>{{section.sectionName}}</span>
          </ng-template>
          <ng-template ngbPanelContent>
              <div *ngFor="let subsection of section.subsection">
                  <div class='row' >
                      <div class="col-md-9">
                          <label>{{subsection.desc}}</label>
                      </div>
                      <div class="col-md-1">
                          <input id="chk-{{subsection.num}}" type="radio" name="choice-{{subsection.num}}" value="yes" [(ngModel)]="t[subsection.num]" >
                          <label for="chk1-{{subsection.num}}">&nbsp;Yes</label>
                      </div>
                      <div class="col-md-1">
                          <input id="chk2-{{subsection.num}}" type="radio" name="choice-{{subsection.num}}" value="no" [(ngModel)]="t[subsection.num]" >
                          <label for="chk2-{{subsection.num}}">&nbsp;No</label>    
                      </div> 
                  </div>
                  <hr>
                  <div class='row' *ngFor="let dateFields of subsection.dateSection">
                        <div class="col-md-9">
                            <label>{{dateFields.desc}}</label>
                        </div>
                        <div class="col-md-3" *ngIf="dateFields.type=='date'">
                            <form class="form-inline">
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="t[dateFields.num]" ngbDatepicker #d="ngbDatepicker">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2" *ngIf="dateFields.type=='string'">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" [(ngModel)]="t[dateFields.num]">
                                </div>
                            </div>
                      </div>
                  </div>
              </div>
          </ng-template>
        </ngb-panel>
    </ngb-accordion>
</div>



<button class="btn" (click)="saveForm()" type="button">Test</button>
