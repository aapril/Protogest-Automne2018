<h1>Create Event</h1>

<form>
    <div class="form-group">
        <label for="eventname">Event name</label>
        <input type="text" placeholder="event name" name="eventname" class="form-control" id="eventname">
    </div>
      <div class="form-group">
          <label>Lawyer name</label>
          <input type="text" placeholder="laywer name" name="lawyername" class="form-control" id="lawyername">
      </div>
    <div class="form-group">
        <label>Client name</label>
        <input type="text" placeholder="client name" name="clientname" class="form-control" id="clientname">
    </div>
    <div class="form-group">
        <label>Location</label>
        <input type="text" placeholder="location" name="location" class="form-control" id="location">
    </div>
    <div class="form-group">
        <label>Start time</label>
        <input type="text" placeholder="start time" name="starttime" class="form-control" id="starttime">
    </div>
    <div class="form-group">
        <label>Duration</label>
        <input type="text" placeholder="duration" name="duration" class="form-control" id="duration">
    </div>
    <div class="form-group">
        <label>Event description</label>
        <textarea name="eventdescription" placeholder="event description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Create event</button>
</form>
